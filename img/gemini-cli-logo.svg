<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285F4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34A853;stop-opacity:1" />
    </linearGradient>
  </defs>
  <g>
    <!-- Terminal window background -->
    <rect x="20" y="20" width="160" height="120" rx="10" ry="10" fill="#1E1E1E" />
    
    <!-- Terminal window top bar -->
    <rect x="20" y="20" width="160" height="20" rx="10" ry="10" fill="#333333" />
    
    <!-- Terminal window buttons -->
    <circle cx="35" cy="30" r="5" fill="#FF5F56" />
    <circle cx="50" cy="30" r="5" fill="#FFBD2E" />
    <circle cx="65" cy="30" r="5" fill="#27C93F" />
    
    <!-- Command line prompt -->
    <text x="35" y="60" font-family="Courier New, monospace" font-size="12" fill="#FFFFFF">$ gemini</text>
    
    <!-- Gemini logo -->
    <g transform="translate(100, 100) scale(0.5)">
      <circle cx="0" cy="0" r="60" fill="url(#grad1)" />
      <path d="M-30,-30 L30,30 M-30,30 L30,-30" stroke="white" stroke-width="12" stroke-linecap="round" />
    </g>
    
    <!-- Text -->
    <text x="100" y="160" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#4285F4">GeminiCLI</text>
  </g>
</svg>
